<html>
<head>
<title>Hafsa's Bouncing Website</title>
<style>
body {
    background-color: #FFFFFF;
}

.bouncing-text {
    font-size: 36px;
    font-weight: bold;
    position: absolute;
    animation: bounce 1s linear infinite;
}

@keyframes bounce {
    0% {
        top: 0px;
        left: 0px;
    }
    25% {
        top: 100px;
        left: 100px;
    }
    50% {
        top: 200px;
        left: 0px;
    }
    75% {
        top: 100px;
        left: -100px;
    }
    100% {
        top: 0px;
        left: 0px;
    }
}
</style>
</head>
<body>
<div class="bouncing-text">Hafsa</div>
</body>
</html>
